<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/main.css">



    <title>Product Criteria Page</title>
  </head>
  <body>
    
    <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
    </nav>

 <form>
<div class="mainHeader container">
    <div class="row">

        <div class="col-12">
            <form>

                <legend><center><h2><b>Product Definition</b></h2></center></legend><br>
                    <div class="card">

                            <div class="card-body">
                                            
                                            </br></br>
                                            <div class="form-group row">
                                            <label for="ProductID" class="col-sm-4 col-form-label text-right">Product ID</label>
                                            <div class="col-sm-6">
                                                <input type="text" class="form-control" id="ProductID" placeholder="Enter Product ID">
                                            </div>
                                            </div>
                            
                                            <div class="form-group row">
                                            <label for="modelProduct" class="col-sm-4 col-form-label text-right">Select Model Product</label>
                                            <div class="col-sm-6">
                                                    <select class="form-control" id="modelProduct">
                                                            <option selected>Select Model Product</option>
                                                            <option>Product 1</option>
                                                            <option>Product 2</option>
                                                            <option>Product 3</option>
                                                            <option>Product 4</option>
                                                    </select>
                                            </div>            
                                            </div>
                            
                                            <div class="form-group row">
                                                    <label for="modelProduct" class="col-sm-4 col-form-label text-right">Select Date range</label>
                                                    <div class="col-sm-6">
                                                        <select class="custom-select" multiple id="productGeneration">
                                                                <option selected>01/01/1990 - 12/31/2015</option>
                                                                <option>01/01/2016 - 12/31/2017</option>
                                                                <option>01/01/2018 - 12/31/9999</option>
                                                        </select>
                                                    </div>                
                                            </div>                
                            
                                            <div class="form-group row">
                                                    <label for="effectiveDate" class="col-sm-4 col-form-label text-right">Effective Date</label>
                                                    <div class="col-sm-6">
                                                        <input type="text" class="form-control" id="effectiveDate" placeholder="Select Eff Date">
                                                    </div>                      
                                            </div>
                                                            
                                                
                                            <div class="form-group row">
                            
                                                    <label for="termDate" class="col-sm-4 col-form-label text-right">Term Date</label>
                                                    <div class="col-sm-6">
                                                        <input type="text" class="form-control" id="termDate" placeholder="Select Term Date">
                                                    </div>                        
                                            </div>  

                                            <div class="form-group row">
                                                    <label for="modelProduct" class="col-sm-4 col-form-label text-right">Benefit Profile</label>
                                                    <div class="col-sm-6">
                                                            <select class="form-control" id="modelProduct">
                                                                    <option selected>Select Benefit Profile</option>
                                                                    <option>Radiology</option>
                                                                    <option>Pathology</option>
                                                                    <option>Office Visit</option>
                                                                    <option>DME</option>
                                                            </select>
                                                    </div>            
                                            </div>

                                            <div class="form-group row">
                                                    <label for="modelProduct" class="col-sm-4 col-form-label text-right">Network Profile</label>
                                                    <div class="col-sm-6">
                                                            <select class="form-control" id="modelProduct">
                                                                    <option selected>Select Network Profile</option>
                                                                    <option>HMO Network</option>
                                                                    <option>PPO Network</option>
                                                                    <option>POS Network</option>
                                                                    <option>Rest Others</option>
                                                            </select>
                                                    </div>            
                                            </div>
                            
                                            </br>            
                            
                            
                            </div>               
                    
                    </div>  
         
            </form>
        </div>

    </div>    
</div>
<div class="main container">       
                    <div class="row">
                        <div class="card">
                                <div class="card-body">
                                <div class="col-12">
                                    <table class="table table-hover small-text header" id="heading">
                                            <tr class="tr-header">
                                                <th>Benefit Description</th>
                                                <th>Network1 </th>
                                                <th>Network2</th>         
                                            <tr>
                                    </table>
                                    <table class="table table-hover small-text" id="tb">
                                            <tr class="tr-header">
                                                <th>Benefit profile</th>
                                                <th>Coverage</th>
                                                <th>Provider</th>
                                                <th>Copay </th>
                                                <th>Coinsurance</th>
                                                <th>Limit</th>
                                                <th>Deductible </th>
                                                <th>Remarks</th>            
                                                <th><a href="javascript:void(0);" style="font-size:18px;" id="addMore" title="Add More Benefit"><img height="16px" width ="16px" src="svg/si-glyph-plus.svg"/></a></th>
                                            <tr>
                                            <td>
                                                <select name="benProfile[]" class="form-control">
                                                        <option value="" selected>Radiology-Auth Req</option>
                                                        <option value="class1">Radiology- $5 Copay</option>
                                                        <option value="classe">Radiology- all others</option>
                                                </select>

                                            </td>
                                            <td>
                                                    <select name="benCoverage[]" class="form-control">
                                                            <option value="Allow" selected>Allow</option>
                                                            <option value="Deny">Deny</option>
                                                    </select>
                                        
                                            </td>

                                            <td>
                                                <select name="designation[]" class="form-control">
                                                    <option value="PCP" selected>PCP</option>
                                                    <option value="PAR">Network</option>
                                                    <option value="PAR">Par</option>
                                                    <option value="NONPAR">Non Par</option>
                                                    <option value="ALL">All</option>
                                                </select>
                                            </td>
                                            <td><input type="text" name="copay[]" class="form-control" placeholder="Enter copay $"></td>
                                            <td><input type="text" name="coinsurance[]" class="form-control" placeholder="Enter coinsurance %"></td>

                                            <td>
                                                    <select name="limitPrefix[]" class="form-control">
                                                            <option value="LM01" selected>LM01-No Limit</option>
                                                            <option value="LM02">LM02 - 20 visit/year</option>
                                                            <option value="LM03">LM03 - Plan Default</option>
                                                    </select>
                                        
                                            </td>

                                            <td>
                                                    <select name="dedePrefix[]" class="form-control">
                                                            <option value="DE01" selected>DE01-No Deductible</option>
                                                            <option value="DE02">DE02 - $200/year</option>
                                                            <option value="DE03">DE03 - Plan Default</option>
                                                    </select>
                                        
                                            </td>
                                            <td><input type="text" name="remarks[]" class="form-control" placeholder="comments"></td>

                                            <td><a href='javascript:void(0);' class='remove'> <img height="16px" width ="16px" src="svg/si-glyph-remove.svg"/></a>
                                                                                                            
                                            </td>
                                            </tr>
                                    </table>
                                
                                
                                
                                
                                </div>
                            </div>
                        </div>
                    </div>    

</div>
</br>
<div class="form-group row text-center">
        <div class="col-sm-12">
            <button type="reset" class="btn btn-secondary ">Reset</button>
            <button type="submit" class="btn btn-primary ">Submit</button>            
        </div>
</div> 

</form>





    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   
  
  
        <script>
            $(function(){
            $('#addMore').on('click', function() {
                    var data = $("#tb tr:eq(1)").clone(true).appendTo("#tb");
                    data.find("input").val('');
            });
            $(document).on('click', '.remove', function() {
                var trIndex = $(this).closest("tr").index();
                    if(trIndex>1) {
                    $(this).closest("tr").remove();
                } else {
                    alert("Sorry!! Can't remove first row!");
                }
            });
        });  
        </script> 
  
  
  
  
  </body>
</html>
